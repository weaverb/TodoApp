<h1>Add Item</h1>
<div class="row">
    <div class="col-md-5">

        <form ng-submit="saveItem()">
            <div class="form-group">
                <label for="Title">Name</label>
                <input name="Title" type="text" class="form-control" placeholder="Enter title" ng-model="vm.name">
            </div>
            <div class="form-group">
                <label for="Director">Due Date</label>
                <input name="Director" type="text" class="form-control" placeholder="Enter director" ng-model="vm.duedate">
            </div>
            <a href="/" class="btn btn-default">Cancel</a>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>
