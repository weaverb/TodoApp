<!DOCTYPE html>
<html ng-app="todoApp">
<head>
	<meta charset="utf-8" />
	<title>Items</title>

	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-resource.js"></script>
	<script src="lib/app.min.js"></script>

</head>
<body ng-cloak>
	<div ng-controller="itemsController">
		<table>
			<thead>
				<tr>
					<th>Name</th>
					<th>Due Date</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in items">
					<td>{{item.Name}}</td>
					<td>{{item.DueDate}}</td>
				</tr>
			</tbody>
		</table>
	</div>


</body>
</html>
