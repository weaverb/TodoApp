<div>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Due Date</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in vm.items">
                <td>{{item.Name}}</td>
                <td>{{item.DueDate}}</td>
            </tr>
        </tbody>
    </table>
</div>
